<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Österreich impft! – Terminverwaltung</title>
</head>
<body>

<div id="wrapper">
    <header>
        <h1>Österreich impft!</h1>
    </header>
    <main>
        <div class="row">
            <div class="col-8">
                <h2>Impftermin-Verwaltung</h2>
            </div>
            <div class="col-4">
                <button id="terminErstellen" type="button" class="btn btn-secondary">neuen Termin erstellen</button>
            </div>
        </div>

        <!-- Dialogfeld "Neuen Termin erstellen" -->
        <div id="neuerTermin">
            <div class="row">
                <div class="col-12">
                    <h4>Neuen Termin erstellen</h4>
                </div>
            </div>
            <div class="row">
                <form>
                    <div class="row mb-3">
                        <label for="bezeichnung" class="col-sm-2 col-form-label">Bezeichnung*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bezeichnung">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="adresse" class="col-sm-2 col-form-label">Adresse*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="adresse">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="datum" class="col-sm-2 col-form-label">Datum*</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="datum">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="zeitslot" class="col-sm-2 col-form-label">Zeitslot*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="zeitslot">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="anzahl" class="col-sm-2 col-form-label">Freie Plätze*</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="anzahl">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="neuenTerminSpeichern" type="button" class="btn btn-primary">neuen Termin hinzufügen</button>
                </div>
            </div>
        </div>

        <!-- Terminübersicht -->
        <div class="table-responsive-sm">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Bezeichnung</th>
                    <th>Adresse</th>
                    <th>Datum</th>
                    <th>Zeitslot</th>
                    <th>mögliche Plätze</th>
                    <th>Anmeldungen</th>
                    <th>Verwalten</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <footer>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Impftermin buchen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Administrator Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Impressum</a>
            </li>
        </ul>
    </footer>
</div>

<div id="anmeldungen"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="module" src="js/main.js"></script>

</body>
</html>
